<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            margin:50px;
        }
        .wrap{
            display: grid;
            /* grid-template-columns: 100px 100px 100px 100px 100px 100px; */
            /* grid-template-columns: 100px 100px 100px 100px 100px 100px; */
            grid-template-columns: repeat(3, 200px);
            /* grid-template-columns: 1fr 2fr 1fr; */
            /* grid-template-columns: repeat(3,1fr); */
            grid-template-rows: repeat(2 , 100px);
            /* column-gap: 20px;
            row-gap: 20px; */
            gap:20px;
        }

        .box{
            background-color:black;
            color:white;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        .a{grid-column: 1 / span 1;}
        .b{}
        .c{}
        .e{}
        .d{}
        .e{}
        .f{
            grid-column-start:3;
            grid-column-end:2;
            grid-column-start:2;
            grid-column-end:3;
        }

        .wrap02{
            margin: 100px 0;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
        }
        .a2{  grid-column: 1 / span 2;
            grid-row:  1/ span 2; }
        .b2{  grid-column: 3 /4; 
            grid-row: 1 / span 3;}
        .c2{ grid-column: 1 / span 2;
                grid-row:3 / 4;}
        .d2{grid-column: 1 / span 3;
            grid-row: 4 / 5;}
        .f2{
            grid-column-start:3;
            grid-column-end:2;
            grid-column-start:2;
            grid-column-end:3;
        }
    </style>

</head>
<body>
            <div class="wrap">
            <div class="box a">a</div>
            <div class="box b">b</div>
            <div class="box c">c</div>
            <div class="box d">d</div>
            <div class="box e">e</div>
            <div class="box f">f</div>
            </div>
            <div class="wrap02">
            <div class="box a2">a</div>
            <div class="box b2">b</div>
            <div class="box c2">c</div>
            <div class="box d2">d</div>
            <div class="box e2">e</div>
            <div class="box f2">f</div>
            </div>
</body>
</html>
