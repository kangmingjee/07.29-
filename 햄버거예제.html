<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){
            $(".hamburger").click(function(){
                $(this).toggleClass("act");
                $(".lside").toggleClass("on");
            })
        })/* jQends */
    </script>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .header{
            width: 100%;
            height: 100px;
            background-color: olive;
            position: fixed;
            z-index: 100;
        }

        .inner{
            width: 1200px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .col{
            width: 80px;
            height: 80px;
            /* background: seagreen; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hamburger{
            /* border: 1px solid crimson; */
        }

        .hamburger:hover{
            cursor: pointer;
        }

        .hamburger .line{
            display: block;
            width: 50px;
            height: 5px;
            background-color: white;
            margin: 8px auto;
            transition: all 0.3s ease-in-out;
        }

                /* ham11 */

                #ham_11.act .line:nth-child(1){
            transform: translateY(13px) rotate(45deg);
        }

        #ham_11.act .line:nth-child(2){
            opacity: 0;
        }

        #ham_11.act .line:nth-child(3){
            transform: translateY(-13px) rotate(-45deg);
        }

        #ham_11{
            transition: all 0.3s;
        }

        #ham_11.act{
            animation: smallbig 0.6s;
        }

        @keyframes smallbig{
            0%,100%{
                transform: scale(1);
            }

            50%{
                transform: scale(0);
            }
        }
        /* ham11 */

        section{
            height: 10000px;
            background: linear-gradient(#fff, seagreen);
            font-size: 5vw;
            padding-top: 150px;
        }

        .lside{
            width: 350px;
            height: 100vh;
            background-color: rgba(0, 255, 255, 0.5);
            position: absolute;
            top: 0;
            left: -500px;
            transition: all 0.5s;
            padding-top: 150px;
        }

        .lside.on{
            left: 0;
        }
    </style>
</head>

<body>
    <div class="lside">
        Left Side
    </div><!-- lside -->

    <header class="header">
        <div class="inner">
            <h1>로고</h1>

            <div class="col col11">
                <div class="hamburger" id="ham_11">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div><!-- hamburger -->
            </div><!-- col -->

        </div><!-- inner -->
    </header><!-- header -->

    <section>
        <h1>Section 01</h1>
    </section>
</body>

</html>
