<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{
            width:90%;
            margin: 0 auto;
            border: 1px solid red;
            display: flex;
            flex-direction:row;
            flex-wrap: wrap;
        }
        header{
            width:100%;
            border: 1px solid blue;
            display: flex;
            align-items: center;
            order: 2;
            }
        header h1{
            width:50%;
            background-color: aqua;
            height: 100px;}
            
        header nav{
            width: 80%;
            background-color: palegoldenrod;
            height: 50%;
        }
        
        section{
            width: 100%;
            border: 1px solid green;
        }
        .s1{
            width: 50%;
            height: 450px;
            background-color: bisque;
            order: 4;
        }
        .s2{
            width: 25%;
            background-color: bisque;
            order: 2;
        }
        .s3{
            width: 25%;
            background-color: teal;
        }
        .s4{
            width:30%;
            height:300px;
            background-color: teal;
        }
        .s5{
            width: 10%;
            background-color: yellow;
            order: 5;
        }
        .s6{
            width: 20%;
            display: flex;
            flex-direction: column;
            background-color: bisque;
        }
        .s6_box1{
            height: 50%;
            background-color: tomato;
            order: 2;
        }
        .s6_box2{
            height: 50%;
            background-color: tomato;
            order: 1;
        }
        .s7{
            height: 50%;
            background-color: tomato;
            order: 5;
        }

        footer{
            width: 100%;
            height: 100%;
            border: 1px solid hotpink;}
        



    </style>
</head>
<body>
     <div class="wrap">
            <header>
                <h1>logo</h1>
                <nav>메뉴</nav>
            </header>

            <section class="s1">1</section>
            <section class="s1">2</section>
            <section class="s1">3</section>
            <section class="s1">4</section>
            <section class="s1">5</section>
            <section class="s1">6
                    <div class="s6_box1">6-1</div>
                    <div class="s6_box1">6-2</div>
            </section>
                <section class="s7">7</section>
                <footer>8</footer>
     </div><!-- wrap -->
</body>
</html>
