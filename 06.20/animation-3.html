<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{          
            margin: 10px 0;
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation: momoving 5s infinite;
            position: relative;}


        @keyframes momoving{
                0% { left:0;  top : 0; transform: rotate(0deg);}
                100%{ left: 500px; transform:rotate(90deg);}
        }

        
        .box1{animation-timing-function:linear ;}
        .box2{animation-timing-function:ease ;}
        .box3{animation-timing-function:ease-in ;}
        .box4{animation-timing-function:ease-out;}
        .box5{animation-timing-function:ease-in-out ;}
        

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
