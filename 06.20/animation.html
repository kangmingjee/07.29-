<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
            .box{
                width: 200px;
                height: 200px;
                background-color: black;
                /* 애니메이션 재생시간 1초 */
                /* animation: 애니메이션이름1, 애니메이션이름2 3s 5s; */
                animation: ani_box 1s;
                /* animation-iteration-count: infinite; */
                /* 애니메이션 실행횟수 1 2 310 infinite무한대 */
                animation-fill-mode: forwards;
                /* 애니메이션이 끝나고 나면 100%지점에서 멈추기 */
                animation-fill-mode: backwards;
                /* delay시간에 0%지점에서 기다리다 애니메이션 실행후 원본에서 멈추기 */
                
            }
            
            h1{
                width: 300px;
                height: 300px;
                background-color: aquamarine;
                animation: ani_box 2s
            }
            p:hover{
                animation: ani_box 1.5s ease-in-out;
            }
            
            @keyframes ani_box{
                0%{ background-color:orange}
                100%{background-color: red;}
            }

            @keyframes border_ani{
                0%{border: 10px solid gray;}
                100%{border: 20px solid hotpink;}
            }
            
            /* @keyframes 애니메이션이름{
                0%{}
                from{}
                25%{}
                50%{}
                
            } */
            

    </style>
</head>
<body>
            <div class="box">box</div>
            <h1>animation</h1>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores doloremque quasi dignissimos eius, 
                laudantium facere consectetur quas inventore earum! Saepe vitae sed quos ducimus voluptate laboriosam consequuntur animi dolorum illum.</p>
            
</body>
</html>
