<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;box-sizing: border-box;}
        a{text-decoration: none;color:inherit;}
        ul,li,ol{list-style: none;}
        .list01{
            width:1200px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid gray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* flex-direction: row; */
            /* justify-content: flex-end; */


        }
        .list01 li{}
        .list01 li a{
            display: block;
            padding: 10px 30px;
            background-color: teal;
            color: white;
            border-radius: 15px;
            display: flex;
        }
        .list02{
            width: 500px;
            height:600px;
            border: 1px solid red;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            align-items: center;
            /* flex-wrap: wrap; */
            /* justify-content: flex-end; */
        }
        .list02 li{
            
        }
        .list02 li a{
            width: 200px;
            text-align: center;
            display: block;
            padding: 20px 30px;
            background-color: cadetblue;
            color: white;
        }
        .list03{
            width: 1000px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid green;
            display: flex;
            flex-wrap: wrap;
            justify-content:space-between;
        }
        .list03 li{}
        .list03 li a{
            display: block;
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: antiquewhite;
        }
        .list01 li:nth-child(1){}
        .list01 li:nth-child(2){}
        .list01 li:nth-child(3){}
        .list01 li:nth-child(4){}
        .list01 li:nth-child(5){}

        .wrap{
            width: 1200px;
            margin: 0 auto;
            font-size: 30px;
            display: flex;
            flex-wrap: wrap;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: red;
            order: 4;

        }
        aside{
            width: 30%;
            height: 600px;
            background-color: orange;
            order: 3;
        }
        section{width: 70%;
            background-color: yellowgreen;
            order: 2;
        }
        footer{
            width: 100%;
            background-color: violet;
            order: 1;
        }
    </style>
</head>
<body>
    <ul class="list01">
        <li><a href="#">menu01</a></li>
        <li><a href="#">menu02</a></li>
        <li><a href="#">menu03</a></li>
        <li><a href="#">menu04</a></li>
        <li><a href="#">menu05</a></li>
    </ul><!-- list01 -->

    <ul class="list02">
        <li><a href="#">menu01</a></li>
        <li><a href="#">menu02</a></li>
        <li><a href="#">menu03</a></li>
        <li><a href="#">menu04</a></li>
        <li><a href="#">menu05</a></li>
    </ul><!-- list02 -->
    <ul class="list03">
        <li><a href="#">menu01</a></li>
        <li><a href="#">menu02</a></li>
        <li><a href="#">menu03</a></li>
        <li><a href="#">menu04</a></li>
        <li><a href="#">menu05</a></li>

    </ul><!-- list03 -->

    <div class="wrap">
        <header>사이트제목</header>
        <aside>사이드바</aside>
        <section>본문</section>
        <footer>푸터</footer>
    </div>
    
</body>
</html>
