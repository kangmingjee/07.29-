<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        div{border: 5px solid red;}
        .section01{height: 700px;}
        .section02{height: 300px;}

        .section02 p{
            position: absolute;
            left: -100%;
            opacity: 0;
            font-size: 100px;
            font-weight: bold;
            transition: all 1s;
        }
        .section02 p.ani{
            left: 0;
            opacity: 1;
        }    
        .section03{
            height: 200px;
            position: relative;
        }
        
        .section03 p{
            font-size: 100px;
            font-weight: bold;
            opacity: 0;
            position: absolute;
            right: -100%;
            transition: all 2s 1s;
            }
        .section03 p.ani{
                right: 300px;
                opacity: 1;
            }

        .section04{height: 500px;}
        .section04 .p1{
            font-size: 100px;
            font-weight: bold;
            position: absolute;
            left: -100%;
            opacity: 0;
            transition: all 1s;
        }

        .section04 .p1.ani{
            left: 200px;
            opacity: 1;
        }
        .section04 .p2{
            position: absolute;
            right: -100%;
            opacity: 0;
            transition: all 1s 1s;
        }
        .section04 .p2.ani{
            right: 100px;
            opacity: 1;
        }

        .section05{height: 400px;}
        
        .section05 .p.ani{
            left: 200px;
            opacity: 1;
        }
        .section05 .p{
            position: absolute;
            right: -100%;
            opacity: 0;
            transition: all 1s 1s;
        }
        .section05 .p.ani{
            right: 100px;
            opacity: 1;
        }



    </style>
    <script src="script/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){

        }) //jq document

        $(window).scroll(function(){
            var t =$(window).scrollTop();
            console.log("top :" ,t);

            if( t >=300){
                $(".section02 p").addClass("ani");
            }else{
                $(".section02 p").removeClass("ani");
            }//if2


            if( t >=500){
                $(".section03 p").addClass("ani");
            }else{
                $(".section03 p").removeClass("ani");
            }//if3

            if (t >=800){
                $(".section04 .p2").addClass("ani");
            }else{
                $(".section04 .p2").removeClass("ani");
            } //if4

            if (t >=1000){
                $(".section05 .p").addClass("ani");
            }else{
                $(".section05 .p").removeClass("ani");
            } //if4




        })//jq end 
  


    </script>
</head> 
<body>
                <div class="section01">
                    <!-- h700 -->
                    메인이미지
                </div>
                <div class="section02">
                    <!-- h300 -->
                   <p>section 02</p>

                </div>

                <div class="section03">
                    <!-- h200 -->
                    <p>section03</p>
                </div>

                <div class="section04">
                    <!-- h500 -->
                    <p class="p1">section04 left</p>
                    <p class="p2">section04 right</p>
                </div>

                <div class="section05">
                    <!-- h400 -->
                    <p >section05 </p>
                </div>
</body>
</html>
