<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px saddlebrown solid;
            margin: 50px auto;
            border-radius: 50%;
        }
        .grad1{
            background: radial-gradient(#fff, #ff0 , red);
        }
        .grad2{
            background: radial-gradient(circle, #fff, yellow, red);
        }
        .grad3{
            background: radial-gradient(circle at 30%40%,white , yellow ,green);
        }
        .grad4{
            background: radial-gradient(circle closest-side at 30% 40%,white , yellow ,green);
            /* 그라데이션 중심에서 가장 가까운 측면에 닿을때까지 */
        }
        .grad5{
            background: radial-gradient(circle closest-corner at 30% 40%,white , yellow ,green);
            /* 그라데이션 중심에서 가장 가까운 꼭지점에 닿을때까지 */
        }
        .grad6{
            background: radial-gradient(circle farthest-corner at 30% 40%,white , yellow ,green);
            /* 그라데이션 중심에서 가장 멀리 떨어진 꼭지점에 닿을때까지 */
        }
        
        .grad7{
            background: radial-gradient(circle farthest-corner at 30% 40%,white , yellow ,green);
            /* 그라데이션 중심에서 가장 멀리 떨어진 꼭지점에 닿을때까지 */
        }
        .grad8{
            background: repeating-radial-gradient(circle , white 10% , yellow 20% , green 30%);
            /* 그라데이션 중심에서 가장 멀리 떨어진 꼭지점에 닿을때까지 */
        }
        
    </style>
</head>
<body>
       <div class="grad1"></div>
       <div class="grad2"></div>
       <div class="grad3"></div>
       <div class="grad4"></div>
       <div class="grad5"></div>
       <div class="grad6"></div>
       <div class="grad7"></div>
       <div class="grad8"></div>

</body>
</html>
