<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none; color: inherit;}
        ul, li{list-style: none;}

        .wrap{
            background: black;
            padding: 100px 0;
            color: white;
        }

        .wrap h1{
            /* border: 1px solid yellow; */
            text-align: center;
            margin-bottom: 50px;
        }

        .wrap  ul{
            /* border: 1px solid yellow; */
            text-align: center;
        }

        
        .wrap  ul li{
            display: inline-block;
            margin: 0 10px;
        }
        
        .wrap  ul li a{
            border: 1px solid white;
            display: block;
            padding: 30px 20px;
            
            /* width: 300px;
            height: 60px;
            line-height: 60px;
            text-align: center; */

            border-radius: 15px;
            box-shadow: 0 0 20px white;
            background-image: linear-gradient(#fefefe, #010101);
            transition: all 5s;
            
        }

        .wrap  ul li a:hover{
            background-image: linear-gradient(orange, orangered);
        }

        .fix{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: radial-gradient(at 20% 20% , skyblue, blue);
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            color: white;
            
            position: fixed;
            right: 100px;
            bottom: 100px;

            box-shadow: 4px 4px 5px gray;
        }

        .fix a{
            display: block;
            height: 100%;
        }

        .fix:hover{
            background-image: radial-gradient(at 80% 80% ,  blue, skyblue);
            box-shadow: -4px -4px 5px gray;
        }



        


    </style>
</head>
<body>
    <div class="wrap">

        <h1>CSS 버튼 디자인</h1>

        <ul>
            <li><a href="#">web Design CSS Buttonnnnnn1</a></li>
            <li><a href="#">web Design CSS Button2</a></li>
            <li><a href="#">web Design CSS Button3</a></li>
        </ul>

    </div><!-- wrap -->


    <div class="fix">
        <a href="#">top</a>
    </div>

    
</body>
</html>
