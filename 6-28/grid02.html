<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    *{margin: 0;padding:0; box-sizing: border-box;}
        ul,li,ol{list-style: none;}
        a{text-align: none; color: inherit;}
        .wrap{margin:50px;
        display: grid;
        gap: 20px ;
        grid-template-columns: 200px auto 200px;
        grid-template-areas: "header header header"
                            "side1 content side2"
                            "boxfooter boxfooter boxfooter";}

.box{background-color: #444;
        border-radius: 10px;
        color: white;
        padding: 20px;}

.logo{  width: 100px;
        height: 100px;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;}

.logo a{ border: 1px solid red;}
.header{
    grid-area:header;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    align-self: start;
}
.nav{
    border: 1PX solid red;
}
.main{display: flex;
    flex-wrap: wrap;
    justify-content:space-between;}
.main li{}
.main li a{
    display: block;
    padding: 5px 10px ;
}
.box_side1{
    grid-area: side1;
}
.box_content{
    grid-area: content;
}
.box_side2{
    grid-area: side2;
}
.boxfooter{
    grid-area: boxfooter;
}


    </style>
</head>
<body>
    <div class="wrap">
        <header class="header box">
            <nav class="nav">
            <ul class="logo">logo</ul>
            <ul class="main">
                        <li><a href="#">manu1</a></li>
                        <li><a href="#">manu2</a></li>
                        <li><a href="#">manu3</a></li>
                        <li><a href="#">manu4</a></li>
            </ul>
            </nav>
        </header>

        <aside class="box_side1 box">side ba1</aside>

        <section class="box_content box">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt autem voluptates veritatis amet! Sequi consectetur sed sunt corrupti, rem laborum fugiat dolore, beatae quis,
            quisquam quas totam culpa quibusdam tempore!
        </section>

        <aside class="box_side2 box">side bar2</aside>

        <footer class="boxfooter box">box <footer></footer></footer>
    </div><!-- wrap -->
</body>
</html>
