<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/fullpage.css">

    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/fullpage.js"></script>
    <script lang="java">
        $(function(){
            $("#full").fullpage({
                sectionsColor:["skyblue", "yellowgreen", "steelblue", "seagreen", "cornflowerblue"],
                menu: ".main",
                anchors:["cont1", "cont2", "cont3", "cont4", "cont5"],
                navigation:true,
                navigationTooltips:["HTML", "CSS", "JQUERY", "JAVASCRIPT", "XML"]
            })
        })
    </script>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        ul, li, ol{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: inherit;
        }

        .header{
            width: 100%;
            height: 100px;
            position: fixed;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid gray;
        }

        .head_inner{
            width: 1200px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo{
            
        }

        .nav{

        }

        .main{}

        .main li{
            display: inline-block;
        }

        .main li a{
            font-weight: bold;
            display: block;
            padding: 0 10px;
            text-transform: uppercase ;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head_inner">
            <h1 class="logo">
                <a href="#">로고</a>
            </h1><!-- logo -->

            <nav class="nav">
                <ul class="main">
                    <li><a href="#cont1">Html</a></li>
                    <li><a href="#cont2">CSS</a></li>
                    <li><a href="#cont3">jQuery</a></li>
                    <li><a href="#cont4">JavaScript</a></li>
                    <li><a href="#cont5">Xml</a></li>
                </ul><!-- main -->
            </nav><!-- nav -->
        </div><!-- head_inner -->
    </header><!-- header -->

    <div id="full">
        <div class="section" id="cont1">
            <h1>Html</h1>
        </div>

        <div class="section" id="cont2">
            <h1>CSS</h1>
        </div>

        <div class="section" id="cont3">
            <h1>jQuery</h1>
        </div>

        <div class="section" id="cont4">
            <h1>JavaScript</h1>
        </div>

        <div class="section" id="cont5">
            <h1>Xml</h1>
        </div>
    </div><!-- full -->
</body>

</html>
